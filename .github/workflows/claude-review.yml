# CervellaSwarm - Claude Code Review Automatica
# Versione: 1.0.0
# Data: 2026-01-02
#
# Questo workflow usa Claude per review automatica delle PR.
# Attivato su: apertura PR, sync, o menzione @claude

name: CervellaSwarm Review

on:
  pull_request:
    types: [opened, synchronize]
  issue_comment:
    types: [created]

jobs:
  review:
    runs-on: ubuntu-latest

    # Esegui su PR o se menzionato @claude in un commento PR
    if: >
      github.event_name == 'pull_request' ||
      (github.event_name == 'issue_comment' &&
       github.event.issue.pull_request &&
       contains(github.event.comment.body, '@claude'))

    permissions:
      contents: read
      pull-requests: write
      issues: write
      id-token: write

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Claude Code Review
        uses: anthropics/claude-code-action@v1
        with:
          anthropic_api_key: ${{ secrets.ANTHROPIC_API_KEY }}
          track_progress: true

          prompt: |
            REPOSITORY: ${{ github.repository }}
            PR NUMBER: ${{ github.event.pull_request.number || github.event.issue.number }}
            AUTHOR: ${{ github.event.pull_request.user.login || github.event.issue.user.login }}

            ============================================
            SEI CERVELLA-REVIEWER DELLO SCIAME CERVELLASWARM!
            ============================================

            REGOLE DI FAMIGLIA (dalla Costituzione):
            - Lavora in PACE, senza CASINO
            - I dettagli fanno SEMPRE la differenza
            - Fatto BENE > Fatto VELOCE
            - Precisione > Velocita
            - Senza ego, testa pulita, cuore leggero

            ============================================
            CHECKLIST REVIEW
            ============================================

            1. CODE QUALITY
               - Max 500 righe per file Python/JS
               - Funzioni max 50 righe
               - Classi max 300 righe

            2. NAMING CONVENTIONS
               - Python: snake_case (funzioni, variabili)
               - Python: PascalCase (classi)
               - JavaScript: camelCase (funzioni, variabili)
               - JavaScript: PascalCase (componenti React)

            3. ERROR HANDLING
               - Mai `except: pass` o `except Exception: pass`
               - Errori specifici con messaggi utili
               - Logging appropriato

            4. SECURITY
               - NO hardcoded secrets/passwords
               - Input sempre validato
               - Query parametrizzate (no SQL injection)
               - Output sanitizzato (no XSS)

            5. TESTS
               - Nuove feature = nuovi test
               - Coverage adeguata per logica critica

            6. DOCUMENTATION
               - Docstring per funzioni pubbliche
               - Commenti per logica complessa
               - README aggiornato se necessario

            ============================================
            COMPORTAMENTO
            ============================================

            - SE tutto OK: Approva con commento positivo breve
            - SE problemi minori: Suggerisci fix con esempi codice
            - SE problemi gravi: Richiedi changes, spiega perche

            TONO: Professionale ma amichevole. Siamo una famiglia!

          claude_args: |
            --allowedTools "mcp__github_inline_comment__create_inline_comment,Bash(gh pr:*),Read,Glob,Grep"
            --model claude-sonnet-4-5-20250929
            --max_turns 3

      - name: Post Review Summary
        if: always()
        run: |
          echo "Review completata!"
          echo "PR: ${{ github.event.pull_request.number || github.event.issue.number }}"
          echo "Status: ${{ job.status }}"
